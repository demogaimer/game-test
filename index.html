<!DOCTYPE html>
<html lang="no">
<head>
    <title>Pixel Art</title>
    <meta charset="utf-8">
    <style>
        body{
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .health-bar-container{
            width: 100%;
            max-width: 300px;
            height: 30px;
            background-color: #e0e0e0;
            border: 2px solid #555;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
            margin: 10px;
            visibility: hidden; /* Skjult som standard */
        }
        
        #health-bar{
            height: 100%;
            background-color: #4caf50; /* helsen får grønn farge */
            width: 100%; /* start med 100 helse */
            border-radius: 5px;
        }

        #container{
            display: flex;
            flex-direction: row;
            gap: 20px;
            position: absolute;
            visibility: hidden;
        }

        h1{
            color: rgb(0, 182, 64);
        }

        #menu{
            width: 500px;
            height: 300px;
            background-color: rgb(255, 89, 0);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            visibility: visible; /* Synlig som standard */
        }

        #input{
            display: flex;
            flex-direction: column;
            height: fit-content;
            width: fit-content;
        }

        #boksene{
            visibility: hidden;
            position: relative;
            top: 200px;
            border-radius: 25px;
        }

        #decreaseBoks, #increaseBoks, #sjekkSvar{ /* CSS for de tre knappenee */
            background-color: green;
            border-radius: 8px;
            border: solid black 5px;
            height: 40px;
        }
        
        #staticfarge_og_nummer, #randomnr{
            color: black;
        }

        #input{
            visibility: hidden;
            width: 30px;
            height: 40px;
        }

        #stilleInnPlussTegn{
            position: relative;
            left: -5px;
            bottom: -4px;
        }

    </style>
</head>
<body>

    <!-- Helsebarbeholder -->
    <div class="health-bar-container" id="health-bar-container">
        <div id="health-bar"></div>
    </div>

    <!-- Startmeny -->
    <div id="menu">
        <button>Start</button>
    </div>

    <!-- Hovedinnhold -->
    <div id="container">
        <h1 id="input">0</h1>
        <h2 id="stilleInnPlussTegn">+</h2>
        <h1 id="randomnr">Boks_random</h1>
        <h1 id="staticfarge_og_nummer">= 10</h1>
        
    </div>

    <div id="boksene">
        <button id="increaseBoks">Increase</button>
        <button id="decreaseBoks">Decrease</button>
        <button id="sjekkSvar">Sjekk Svar</button>
    </div>

    <script>
        //elementvelgere
        let increaseKnapp = document.getElementById("increaseBoks");
        let decreaseKnapp = document.getElementById("decreaseBoks");
        let sjekksvarKnapp = document.getElementById("sjekkSvar");
        let inputNumberVariable = document.getElementById("input");
        let randomNumber = generateRandomNumber();
        document.getElementById("randomnr").innerHTML = randomNumber;
    
        // funksjon for å øke tallet i input
        function increaseNumber() {
            let currentVerdi = Number(inputNumberVariable.innerHTML);
            if (currentVerdi < 9) { // maks 9, kan ikke økes etter tallet 9.
                inputNumberVariable.innerHTML = currentVerdi + 1; // øøk tallet med 1
            }
        }

        // funksjon for å reduser tallet i input
        function decreaseNumber() {
            let currentVerdi2 = Number(inputNumberVariable.innerHTML);
            if (currentVerdi2 > 0) { // maks 0, kan ikke reduseres under tallet 0.
                inputNumberVariable.innerHTML = currentVerdi2 - 1; // reduser tallet med 1.
            }
        }

        let health = 100; // start med 100 health

        // funksjon for å decreae health 
        function takeDamage(damage) {
            health = Math.max(0, health - damage); // Sørg for at helsen ikke går under 0
            updateHealthBar();
        }

        function generateRandomNumber(){
            return Math.floor(Math.random() * 9) + 1; // Tilfeldig nummer.
        }

        // funksjon for å heale
        function heal(amount) {
            health = Math.min(100, health + amount); // Sørg for at helsen ikke overstiger 100
            updateHealthBar();
        }

        // update healthbaren
        function updateHealthBar() {
            const healthBar = document.getElementById('health-bar');
            healthBar.style.width = health + '%';

            if (health > 50) {
                healthBar.style.backgroundColor = '#4caf50'; // Grønn
            } else if (health > 20) {
                healthBar.style.backgroundColor = '#ff9800'; // Oransje
            } else {
                healthBar.style.backgroundColor = '#f44336'; // Rød
            }
        }

        // knapp functionality for å starte, OG gjemme/reveale elementer som skal/ikke skal være på den neste skjermeen.
        let knapp1 = document.querySelector("button");
        knapp1.addEventListener("click", function() {
            knapp1.innerHTML = "Det fungerte!";
            document.getElementById("health-bar-container").style.visibility = "visible"; // Vis helsebar
            document.getElementById("menu").style.visibility = "hidden"; // Skjul startmeny
            document.getElementById("boksene").style.visibility = "visible"; // Vis boksene
            document.getElementById("input").style.visibility = "visible"; // Vis boksene
            document.getElementById("container").style.visibility = "visible"; // Vis de andre boksene
        });

        // eventlistener for increase-knappen.
        increaseKnapp.addEventListener("click", increaseNumber);

        // eventlistener for decrease-knappen.
        decreaseKnapp.addEventListener("click", decreaseNumber);

        // logger tilfeldig tall mellom 0 og 10.
        console.log("Random nummer foreløpig -> ", Math.floor(Math.random() * 10));
        
    </script>
</body>
</html>
